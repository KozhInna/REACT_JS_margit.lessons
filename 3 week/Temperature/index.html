    <div>
        <label for="inputCelcius">Celcius</label>
        <input 
        type="number" 
        id="outCelcius" 
        placeholder="Celcius"
        oninput="tempConverter(this.id, this.value)">
    </div>
    <div>
        <label for="inputfahrenheit">Fahrenheit</label>
        <input 
        type="number" 
        id="infahrenheit"
        placeholder="Celcius"
        oninput="tempConverter(this.id, this.value)">
    </div>
    
    <div>
        <label for="inputkelvin">Kelvin</label>
        <input 
        type="number" 
        id="inputkelvin"
        placeholder="Celcius"
        oninput="tempConverter(this.id, this.value)">

    </div>
